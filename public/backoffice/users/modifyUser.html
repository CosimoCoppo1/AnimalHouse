<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="http://site212225.tw.cs.unibo.it/">
		<title>Ecommerce</title>
		<link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
		<script type="application/javascript" src="/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
		<script src="jquery-3.6.0.js"></script>
		<script>

			function createNewUser()
			{
				const username = $('#username').val();
				const email = $('#email').val();
				const password = $('#password').val();

				const userData = {
					'username': username,
					'email': email,
					'password': password
				};

				console.log(userData);

				$.post(`http://site212225.tw.cs.unibo.it/auth/register`, userData)
				.then((res) => {
					
					alert('Utente registrato con successo');
				})
				.catch((err) => {
					alert('Registrazione utente fallita');
				});

			}

			$(document).ready(() => {

				$('#user-form').submit((event) => {
					createNewUser();
					return false;
				});

			});
				
			
		</script>
	</head>

	<body>
		<header>
			<div class="container-fluid">
				<div class="row d-flex flex-nowrap my-3 px-0 px-sm-5">
					<div class="col-2 col-lg-1">
						<span><img class="img-fluid" src="backoffice/img/company.png" alt="Company logo"></span>
					</div>
					<div class="col-auto d-flex align-items-center">
						<h1>BACK OFFICE APPS</h1>
					</div>
				</div>
			</div>

			<!-- NAVBAR GLOBAL -->
			<div class="row border-top border-bottom border-secondary bg-secondary mt-3 px-0 px-sm-5" style="--bs-bg-opacity: .15;">
				<nav class="navbar navbar-expand-lg" style="padding-top: 4px;padding-bottom: 4px;">
					<div class="container-fluid">
						<a class="navbar-brand" href="backoffice/">Backoffice</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="#">Gestione utenti</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/ecommerce">Ecommerce</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/services.html">Serivizi in negozio</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Servizi di comunità</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<!-- END navbar global -->

		</header>

		<main class="my-5">
			<div class="container">

				<h2>Registra un nuovo utente</h2>
				<form id="user-form" autocomplete="off" class="border border-success p-3" style="border-radius: 25px;">
					<div class="row g-2 g-md-3">

						<div class="col-12">
							<label class="form-label" for="username">Username:</label>
							<input type="text" id="username" class="form-control" required>
						</div>

						<div class="col-md-12">
							<label class="form-label" for="email">Email:</label>
							<input type="email" id="email" class="form-control" required>
						</div>

						<div class="col-md-12">
							<label class="form-label" for="pieces-left">Password</label>
							<input type="password" id="password" minlength="6" class="form-control" required>
						</div>
					</div>

					<div class="col-md-12 mt-3 d-flex justify-content-end">
						<button type="submit" class="btn btn-success">Registra</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="border-top bg-secondary" style="--bs-bg-opacity: .1">
			<div class="container-fluid py-5">
				<p class="text-center">Questa è una frase finale per riempire lo spazio del footer</p>
			</div>
		</footer>
	</body>
</html>
