<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="http://localhost:8000/">
		<title>Servizi in negozio</title>
		<link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
		
		<script type="application/javascript" src="/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
		<script src="jquery-3.6.0.js"></script>
		<script src="backoffice/services/reserved.js"></script>
	</head>

	<body>
		<header>
			<div class="container-fluid">
				<div class="row d-flex flex-nowrap my-3 px-0 px-sm-5">
					<div class="col-2 col-lg-1">
						<span><img class="img-fluid" src="backoffice/img/company.png" alt="Company logo"></span>
					</div>
					<div class="col-auto d-flex align-items-center">
						<h1>BACK OFFICE APPS</h1>
					</div>
				</div>
			</div>

			<!-- NAVBAR GLOBAL -->
			<div class="row border-top border-bottom border-secondary bg-secondary mt-3 px-0 px-sm-5" style="--bs-bg-opacity: .15;">
				<nav class="navbar navbar-expand-lg" style="padding-top: 4px;padding-bottom: 4px;">
					<div class="container-fluid">
						<a class="navbar-brand" href="backoffice/home.html">Backoffice</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="backoffice/users/">Gestione utenti</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/ecommerce">Ecommerce</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/services/">Serivizi in negozio</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/community/">Servizi di comunità</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<!-- END navbar global -->


			<!-- NAVBAR SERVIZI PRENOTABILI / GIA PRENOTATI -->
			<div class="row  border-bottom border-secondary bg-secondary px-0 px-sm-5" style="--bs-bg-opacity: .08; --bs-border-opacity: .5;">
				<nav class="navbar navbar-expand-lg" style="padding-top: 1px; padding-bottom: 1px;">
					<div class="container-fluid">
						<div class="navbar-brand">Servizi in negozio</div>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link"  href="backoffice/services/">prenotabili</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="backoffice/services/reserved.html">prenotati dagli utenti</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>

		</header>

		<main class="my-5">
			<div class="container">

				<!-- SEARCH form -->
				<form id="search-form" class="border border-success p-3" 
					style="border-radius: 25px;">

					<h2>Ricerca un servizio prenotato da un utente.</h2>

					<div class="mb-3">
						<label for="pet-select" class="form-label">
							Seleziona l'animale 
						</label>
						<select class="form-select" id="pet-select" 
							aria-label="Seleziona l'animale">
							<option value="All">Tutte gli animali</option>
						</select>	
					</div>

					<div class="mb-3">
						<label for="location-select" class="form-label">
							Seleziona la sede
						</label>
						<select class="form-select" id="location-select" 
							aria-label="Seleziona la sede">
							<option value="All">Tutte le sedi</option>
						</select>	
					</div>

					<div class="mb-3">
						<label for="service-select" class="form-label">
							Seleziona il servizio
						</label>
						<select class="form-select" id="service-select" 
						aria-label="Seleziona il singolo servizio per il tuo animale">
							<option value="All">Tutti i servizi </option>
						</select>
					</div>

					<div class="mb-3">
						<label for="user-email" class="form-label">
							Inserisci l'email dell'utente
						</label>
						<input type="email" id="user-email" class="form-control">
					</div>

					<button type="submit" class="btn btn-success">Cerca</button>

				</form>
				<!-- END search form -->

				<hr class="my-5">
				<div id="search-result">
			
			</div>
		</main>
		<footer class="border-top bg-secondary" style="--bs-bg-opacity: .1">
			<div class="container-fluid py-5">
				<p class="text-center">Questa è una frase finale per riempire lo spazio del footer</p>
			</div>
		</footer>
	</body>
</html>
