<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="http://localhost:8000/">
		<title>Ecommerce</title>
		<link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
		<script type="application/javascript" src="/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
		<script src="jquery-3.6.0.js"></script>
		<script>

			async function reserve(bookable_service_id)
			{
				const email = $('#email').val();
				const qty = $('#qty').val();

				let user = await $.getJSON(`users?email=${email}`);

				if (user.length === 0) {
					alert(`L'email ${email} non esiste`);
					return;
				}

				const reservation = {
					'user': user[0]._id,
					'bookable_service': bookable_service_id, 
					'qty': qty
				};

				$.post(`bookable_services/reservation`, reservation)
				.then((res) => {
					if (!res.reservationResult) {
						throw new Error('Prenotazione fallita');
					}
					alert('Prenotazione effettuata con successo');
				})
				.catch((err) => {
					alert('Prenotazione fallita');
				});

			}

			function show_bookable_services(service)
			{

				let d = new Date(service.day);
				let options = {
					'weekday': 'short', 
					'year': 'numeric', 
					'month': '2-digit', 
					'day': '2-digit'
				};
				let strDate = d.toLocaleDateString('it-IT', options);
					strDate = strDate.charAt(0).toUpperCase() + strDate.slice(1);
				let strTime = d.toLocaleTimeString('it-IT', { 'timeStyle': 'short' });


				innerHTML = `
					<article>
						<div class="d-flex flex-column flex-lg-row gap-lg-3">
							<h3 class="fs-4 mb-0 h4">${service.service.name}</h3> 
							<div>sede: <span class="fs-5">${service.location.city}</span></div>
						</div>
						<div class="d-flex justify-content-between">
							<div class="d-flex flex-column">
								<span class="fs-4 text-success fw-bold" style="margin-bottom: -10px;">${strTime}</span>
								<span>${strDate}</span> 
							</div>
							<div>
								<span class="fs-4 text-danger fw-bold">${service.price} €</span>
							</div>
						</div>
						<div class="border-top bg-secondary p-3 mt-3" style="--bs-bg-opacity: .10;">
							<h4 class="fs-4">Ulteriori informazioni</h4>
							<p>
								<span class="text-danger fw-bold">Attenzione:</span> Il servizio è disponibile soltanto per <span class="text-black fw-bold">${service.pet.name}</span> 
								di dimensione <span class="text-black fw-bold">${service.pet_size}</span> o minore. <br>
								Indirizzo della sede: <span class="text-black fw-bold">${service.location.address} - ${service.location.city}</span>
							</p>
							<p>
								<span class="text-success fw-bold">Descrizione del servizio:</span> <br> 
								${service.service.description}
							</p>
							<p>Posti disponibili: <span class="text-black fw-bold">${service.reservation_left}</span></p>
						</div>
					</article>`;	
				$('#service-recap').html(innerHTML);
				
			}


			function bookable_service_id_error(id)
			{
				let innerHTML = `
				<h3 class="fw-bold text-secondary text-center">Nessun risultato...</h3>
				<p class="text-secondary text-center">
					Non esiste nessun servizio prenotabile con id: ${id}.
				</p>`;
				$('#bookable-service-id-error').html(innerHTML);
			}

			let bookable_service_id  = getUrlParameter('id');
			$(document).ready(() => {

				$.getJSON(`bookable_services?id=${bookable_service_id}`,
					function (services) {
						if (services.length > 0) show_bookable_services(services[0]);
						else bookable_service_id_error(bookable_service_id);
					})
				.fail(() => { bookable_service_id_error(bookable_service_id) } );
				
				$('#reserve-form').submit((event) => {
					reserve(bookable_service_id);
					return false;
				});

			});
				
			function getUrlParameter(sParam)
			{
    			let sPageURL = window.location.search.substring(1)
        		let sURLVariables = sPageURL.split('&');

    			for (let i = 0; i < sURLVariables.length; i++) {
        			let sParameterName = sURLVariables[i].split('=');

        			if (sParameterName[0] === sParam) {
						return sParameterName[1];
        			}
    			}
			}
		</script>
	</head>

	<body>
		<header>
			<div class="container-fluid">
				<div class="row d-flex flex-nowrap my-3 px-0 px-sm-5">
					<div class="col-2 col-lg-1">
						<span><img class="img-fluid" src="backoffice/img/company.png" alt="Company logo"></span>
					</div>
					<div class="col-auto d-flex align-items-center">
						<h1>BACK OFFICE APPS</h1>
					</div>
				</div>
			</div>

			<!-- NAVBAR GLOBAL -->
			<div class="row border-top border-bottom border-secondary bg-secondary mt-3 px-0 px-sm-5" style="--bs-bg-opacity: .15;">
				<nav class="navbar navbar-expand-lg" style="padding-top: 4px;padding-bottom: 4px;">
					<div class="container-fluid">
						<a class="navbar-brand" href="backoffice/home.html">Backoffice</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="backoffice/users/">Gestione utenti</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/ecommerce">Ecommerce</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/services/">Serivizi in negozio</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/community/">Servizi di comunità</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<!-- END navbar global -->

		</header>

		<main class="my-5">
			<div id="bookable-service-id-error" class="container">

				<h2>Prenotazione servizio</h2>
				<form id="reserve-form" autocomplete="off">
					<div class="row g-2 g-md-3">
						<div class="col-md-12">
							<label class="form-label" for="email">Inserisci l'email per prenotare:</label>
							<input type="email" id="email" class="form-control" required>
						</div>
					</div>
					<div class="col-md-12">
						<label class="form-label" for="qty">Quantità:</label>
						<input step="1" min="1" type="number" value="1" 
								name="qty" id="qty" class="form-control" required>
					</div>

					<div class="col-md-12 mt-3 d-flex justify-content-end">
						<button type="submit" class="btn btn-success">Prenota</button>
					</div>
				</form>

				<hr class="my-5">
				
				<h3 class="mb-3">Recap del servizio</h3>
				<div id="service-recap" class="col-md-12">
				</div>

			</div>
		</main>
		<footer class="border-top bg-secondary" style="--bs-bg-opacity: .1">
			<div class="container-fluid py-5">
				<p class="text-center">Questa è una frase finale per riempire lo spazio del footer</p>
			</div>
		</footer>
	</body>
</html>
