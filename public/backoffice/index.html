<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="http://localhost:8000/">
		<title>Backoffice</title>
		<link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
		
		<script type="application/javascript" src="/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
		<script src="jquery-3.6.0.js"></script>
		<script>

			function login()
			{
				const form = $('#login-form');
				const action = '/auth/admin/login';

				const email    = $('#email').val();
				const password = $('#password').val();
				const adminData = { 
						'email': email,
						'password': password
					};

				$.post(action, adminData)
				.then((res) => {
					const home = '/backoffice/home.html';
					$(location).attr('href', home);
				})
				.catch((err) => {
					alert('Login fallito');
				});
			}
				

			$(document).ready(() => {
				$('#login-form').submit((event) => {
					login();
					return false;
				});
			});

		</script>
	</head>

	<body class="bg-secondary" style="--bs-bg-opacity: .15;">
		<main>
			<div class="container">
				<div class="row d-flex flex-nowrap justify-content-center my-3 px-0 px-sm-5">
					<div class="col-2 col-lg-1">
						<span>
							<img class="img-fluid" src="backoffice/img/company.png" alt="Company logo">
						</span>
					</div>
					<div class="col-auto d-flex align-items-center">
						<h1>BACK OFFICE APPS</h1>
					</div>
				</div>
				<div class="row justify-content-center mx-1">
					<div class="card shadow-lg p-3 border border-success border-2" style="width: 35rem; border-radius: 25px;">
						<div class="card-body">
							<h2 class="card-title text-center">Login</h2>
							<h3 class="card-subtitle mb-2 text-center text-muted">Inserisci email e password</h3>
							<hr>
							<form id="login-form" method="POST" action="backoffice/auth/admin/login">
								<div class="mb-3">
									<label for="email" class="form-label">Inserisci la tua email:</label>
									<input type="text" class="form-control" id="email">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Inserisci la tua password:</label>
									<input type="password" class="form-control" id="password">
								</div>
								<div class="mb-3 d-flex justify-content-end">
									<button type="submit" class="btn btn-sm btn-danger">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
