<!doctype html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="http://localhost:8000/">

		<script src="jquery-3.6.0.js"></script>
		<script type="module" src="backoffice/community/index.js"></script>
	</head>

	<body>
		<header>
			<div class="container-fluid">
				<div class="row d-flex flex-nowrap my-3 px-0 px-sm-5">
					<div class="col-2 col-lg-1">
						<span><img class="img-fluid" src="backoffice/img/company.png" alt="Company logo"></span>
					</div>
					<div class="col-auto d-flex align-items-center">
						<h1>BACK OFFICE APPS</h1>
					</div>
					<!--
					<div class="col-auto d-inline-flex align-items-center ms-auto">
						<button type="button" class="btn btn-danger">Logout</button>
					</div>
					-->
				</div> </div>

			<!-- NAVBAR GLOBAL -->
			<div class="row border-top border-bottom border-secondary bg-secondary mt-3 px-0 px-sm-5" style="--bs-bg-opacity: .15;">
				<nav class="navbar navbar-expand-lg" style="padding-top: 4px;padding-bottom: 4px;">
					<div class="container-fluid">
						<a class="navbar-brand active" aria-current="page" href="backoffice/home.html">Backoffice</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link" href="backoffice/users/">Gestione utenti</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/ecommerce">Ecommerce</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="backoffice/services/">Serivizi in negozio</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="backoffice/community/">Servizi di comunità</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<!-- END navbar global -->

		</header>

		<main class="my-5">
			<div class="container">
				<div class="d-flex justify-content-center">
					<form autocomplete="off" id="new-post" class="border border-success p-3" style="border-radius: 25px; width: 55rem;">
						<h2>Scrivi un nuovo post.</h2>
						<div class="mb-3">
							<label for="post-text" class="form-label">
								Inserisci il testo del post 
							</label>
							<textarea  id="post-text" class="form-control" required></textarea>
						</div>
						<div class="mb-3">
							<label for="post-image" class="form-label">
								Inserisci una immagine 
							</label>
							<input type="file" id="post-image" class="form-control" name="post-image" accept="image/png, image/jpeg">
						</div>
					<button type="submit" class="btn btn-success">Pubblica</button>
					</form>
				</div>
				<hr class="my-5 mx-md-5">
			</div>


			<div role="region" aria-live="polite" id="posts" class="container">
			</div>

			<div class="row justify-content-center mt-3">
				<button role="button" id="carica-altro" class="btn btn-outline-secondary" style="width: 50rem;">
					<div class="d-inline-flex p-2">
						<span class="fs-5">Carica altri post</span> 
						<span class="ps-2"><img src="backoffice/img/add-32.png" alt=""></span>
					</div>
				</button>
			</div>
		</main>
		<footer class="border-top bg-secondary" style="--bs-bg-opacity: .1">
			<div class="container-fluid py-5">
				<p class="text-center">© 2023 Copyright: <b>AnimalHouse</b> <br> site212225.tw.cs.unibo.it</p>
			</div>
		</footer>
	</body>
</html>
